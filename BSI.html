<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Universitas Bina Sarana Informatika</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .text-section {
            max-width: 50%;
        }
        .text-section h1 {
            font-size: 36px;
            color: #003366;
            margin-bottom: 20px;
        }
        .text-section p {
            font-size: 18px;
            color: #5c5c5c;
            line-height: 1.5;
        }
        .button-group {
            margin-top: 20px;
        }
        .button-group a {
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            margin-right: 10px;
            display: inline-block;
        }
        .login-button {
            background-color: #003366;
            color: white;
        }
        .check-button {
            background-color: #28a745;
            color: white;
        }
        .image-section {
            max-width: 45%;
        }
        .image-section img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1>Alumni Universitas Bina Sarana Informatika</h1>
            <p>Ruang Alumni ditujukan bagi alumni Bina Sarana Informatika seluruh angkatan dalam rangka proses pendataan dan tracer study alumni, sehingga antara BSI dan Alumni terjadi suatu komunikasi yang harmonis</p>
            <div class="button-group">
                <a href="#" class="login-button">Login Alumni →</a>
                <a href="#" class="check-button">Cek Ijazah →</a>
            </div>
        </div>
        <div class="image-section">
            <img src="your-image-path-here" alt="Alumni Image">
        </div>
    </div>
</body>
</html>
