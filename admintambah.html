<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .profile-container {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1rem;
        }

        .profile-image img {
            border-radius: 0px;
            width: 100%;
            height: auto;
            object-fit: cover;
            aspect-ratio: 3 / 4;
        }

        .table-layout {
            width: 100%;
            border-collapse: collapse;
        }

        .table-layout td {
            vertical-align: top;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .section-title {
            font-weight: 500;
            color: #2c7a7b;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .biodata-table {
            width: 100%;
            border-spacing: 10px;
            background-color: transparent;
            border: none;
        }

        .biodata-table td {
            padding: 5px;
            border: none;
        }

        .biodata-table td:first-child {
            font-weight: bold;
            color: #555;
            width: 200px;
        }

        .highlight {
            color: red;
            font-weight: 700;
            text-align: center;
            margin: 1rem 0;
        }

        .divider {
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }

        .contact-info {
            padding: 10px;
            border: 1px solid transparent; /* Transparent border */
            background-color: transparent; /* Transparent background */
            margin-top: 10px;
            border-radius: 5px;
        }

        .contact-info .section-title {
            margin: 0;
            color: #2c7a7b;
            font-weight: 500;
            font-size: 1.3rem;
        }

        .contact-info h3 {
            margin: 5px 0;
            font-weight: 400;
            color: #333;
        }

        .action-buttons {
            text-align: right;
            margin-top: 1rem;
        }

        .action-buttons button {
            margin-left: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container mx-auto my-10 p-5">
        <div class="profile-container">
            <table class="table-layout">
                <tr>
                    <td rowspan="6" class="profile-image" style="width: 30%;">
                        <input type="file" name="profile-image">
                        <div class="contact-info">
                            <div class="section-title">Kontak</div>
                            <input type="email" name="email" placeholder="Gmail">
                            <input type="text" name="phone" placeholder="Phone">
                        </div>
                    </td>
                    <td colspan="2" class="section-title">Biodata Alumni</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <table class="biodata-table">
                            <tr>
                                <td>Nama Lengkap</td>
                                <td>: <input type="text" name="nama-lengkap" placeholder="Nama Lengkap"></td>
                            </tr>
                            <tr>
                                <td>Nomor Induk Mahasiswa</td>
                                <td>: <input type="text" name="nim" placeholder="Nomor Induk Mahasiswa"></td>
                            </tr>
                            <tr>
                                <td>Tempat Tanggal Lahir</td>
                                <td>: <input type="text" name="ttl" placeholder="Tempat, Tanggal Lahir"></td>
                            </tr>
                            <tr>
                                <td>Jenis Kelamin</td>
                                <td>: 
                                    <select name="jenis-kelamin">
                                        <option value="Laki-Laki">Laki-Laki</option>
                                        <option value="Perempuan">Perempuan</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Alamat</td>
                                <td>: <input type="text" name="alamat" placeholder="Alamat"></td>
                            </tr>
                            <tr>
                                <td>Jurusan</td>
                                <td>: <input type="text" name="jurusan" placeholder="Jurusan"></td>
                            </tr>
                            <tr>
                                <td>Tahun Lulus</td>
                                <td>: <input type="text" name="tahun-lulus" placeholder="Tahun Lulus"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td class="section-title">Pekerjaan Saat Ini</td>
                    <td class="section-title">Riwayat Studi/Pekerjaan</td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="pekerjaan" placeholder="Pekerjaan Saat Ini">
                    </td>
                    <td>
                        <textarea name="riwayat-studi-pekerjaan" placeholder="Riwayat studi/pekerjaan..."></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="section-title">Pendapatan per bulan</td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="pendapatan" placeholder="Pendapatan per bulan">
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <div class="action-buttons">
                            <button onclick="goBack()" class="py-2 px-4 border border-gray-300 rounded text-gray-700 bg-white hover:bg-gray-200">Go Back</button>
                            <button onclick="saveData()" class="py-2 px-4 border border-blue-500 rounded text-white bg-blue-500 hover:bg-blue-600">Simpan</button>
                            <button onclick="closeForm()" class="py-2 px-4 border border-red-500 rounded text-white bg-red-500 hover:bg-red-600">Tutup</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>      
<script>
    
    function goBack() {
        window.location.href = 'tablesadmin.html';  // Redirects to daftar.html
    }

    function saveData() {
        // Your save data functionality here
        window.location.href = 'tablesadmin.html';
    }

    function closeForm() {
        // Your close form functionality here
        window.location.href = 'tablesadmin.html';
    }
</script>

</body>

</html>
