<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .form-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1rem;
        }

        .form-layout {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .image-upload {
            flex: 1;
            max-width: 300px;
            text-align: center;
        }

        .image-upload img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
        }

        .image-upload input[type="file"] {
            margin-top: 10px;
        }

        .form-fields {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-fields input[type="text"],
        .form-fields input[type="date"],
        .form-fields input[type="url"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .action-buttons {
            text-align: right;
            margin-top: 20px;
        }

        .action-buttons button {
            margin-left: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container mx-auto my-10 p-5">
        <div class="form-container">
            <h1 class="text-center text-2xl font-semibold mb-5">Tambah Data</h1>
            <div class="form-layout">
                <!-- Image Upload Section -->
                <div class="image-upload">
                    <img src="placeholder.jpg" alt="Image Preview" id="image-preview">
                    <input type="file" name="image" accept="image/*" onchange="previewImage(event)">
                </div>

                <!-- Form Fields Section -->
                <div class="form-fields">
                    <input type="text" name="title" placeholder="Judul">
                    <input type="date" name="date" placeholder="Tanggal">
                    <input type="url" name="link" placeholder="Link">
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button onclick="goBack()" class="py-2 px-4 border border-gray-300 rounded text-gray-700 bg-white hover:bg-gray-200">Go Back</button>
                <button onclick="saveData()" class="py-2 px-4 border border-blue-500 rounded text-white bg-blue-500 hover:bg-blue-600">Simpan</button>
                <button onclick="closeForm()" class="py-2 px-4 border border-red-500 rounded text-white bg-red-500 hover:bg-red-600">Tutup</button>
            </div>
        </div>
    </div>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const output = document.getElementById('image-preview');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function goBack() {
            window.location.href = 'layout-sidenav-lightadmin.html';  // Adjust the URL as needed
        }

        function saveData() {
            // Implement save data functionality here
            window.location.href = 'layout-sidenav-lightadmin.html';  // Adjust the URL as needed
        }

        function closeForm() {
            // Implement close form functionality here
            window.location.href = 'layout-sidenav-lightadmin.html';  // Adjust the URL as needed
        }
    </script>
</body>

</html>
