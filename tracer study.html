<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Tracer Study</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-image: url('geometric_blue.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .content {
      margin-left: 0;
      padding: 20px;
      transition: margin-left 0.3s;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      background: rgba(0, 0, 50, 0.8);
      color: #fff;
      display: flex;
      flex-direction: column;
      padding-top: 100px;
      transition: transform 0.3s;
      transform: translateX(-100%);
    }

    .sidebar.active {
      transform: translateX(0);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 10px 0;
      text-align: center;
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
    }

    .toggle-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }

    form {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      color: #000;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <button class="toggle-button" id="toggleButton">â˜°</button>

  <div class="sidebar inactive" id="sidebar">
    <ul>
      <br><br><br>
      <li><a href="daftar.html">Alumni List</a></li>
      <li><a href="form_tracer.html">Form Tracer Study</a></li>
      <li><a href="dashboard.html">Dashboard Tracer Study</a></li>
      <li><a href="index.html" id="goBackLink">Go Back</a></li>
    </ul>
  </div>

  <div class="content">
    <h1>Form Tracer Study</h1>
    <form action="#" method="POST">
      <label for="job-time">Berapa lama waktu yang Anda butuhkan untuk mendapatkan pekerjaan pertama setelah lulus?</label>
      <select id="job-time" name="job-time" required>
        <option value="" disabled selected>Pilih salah satu</option>
        <option value="less-3-months">Kurang dari 3 bulan</option>
        <option value="3-6-months">3-6 bulan</option>
        <option value="6-12-months">6-12 bulan</option>
        <option value="more-1-year">Lebih dari 1 tahun</option>
        <option value="not-working">Belum bekerja</option>
      </select>

      <label for="job-type">Apa pekerjaan pertama Anda setelah lulus?</label>
      <input type="text" id="job-type" name="job-type" placeholder="Masukkan jabatan dan bidang industri" required>

      <label for="current-job">Apakah pekerjaan Anda saat ini sesuai dengan bidang studi Anda?</label>
      <select id="current-job" name="current-job" required>
        <option value="" disabled selected>Pilih salah satu</option>
        <option value="very-related">Sangat sesuai</option>
        <option value="related">Sesuai</option>
        <option value="not-related">Tidak sesuai</option>
        <option value="unrelated">Tidak sama sekali</option>
      </select>

      <label for="income">Berapa rata-rata pendapatan bulanan Anda saat ini?</label>
      <select id="income" name="income" required>
        <option value="" disabled selected>Pilih salah satu</option>
        <option value="below-3m">Kurang dari 3 juta</option>
        <option value="3-5m">3-5 juta</option>
        <option value="5-10m">5-10 juta</option>
        <option value="above-10m">Lebih dari 10 juta</option>
      </select>

      <label for="skills">Apa keterampilan utama dari Politeknik yang membantu pekerjaan Anda?</label>
      <input type="text" id="skills" name="skills" placeholder="Contoh: teknis, komunikasi, dll." required>

      <label for="suggestions">Apa saran Anda untuk meningkatkan kualitas Politeknik Negeri Fakfak?</label>
      <textarea id="suggestions" name="suggestions" placeholder="Masukkan saran Anda di sini..." rows="4" required></textarea>

      <button type="submit">Kirim</button>
    </form>
  </div>

  <script>
    document.getElementById('toggleButton').addEventListener('click', function () {
      var sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    });
  </script>
</body>
</html>
